image: python:3.7-alpine

stages:
  - unit_tests
  - ci_build
  - install_test
  - publish_test
  - publish
  - release_test

variables:
  PRODUCT: BatCave
  BUILD_DIR: Build
  ARTIFACTS_DIR: $BUILD_DIR/artifacts
  UNIT_TEST_DIR: $BUILD_DIR/unit_test_results
  PYPI_PKG: $BUILD_DIR/artifacts/$PRODUCT-$RELEASE.tar.gz
  RELEASE: 37.0.1

before_script:
  - python -V
  - pip install pipenv
  - pipenv sync
  - cd $BUILD_DIR

cache:
  paths:
    - .local/share/virtualenvs

.builder:
  script:
    - pipenv run python build.py $CI_JOB_STAGE $BUILD_ARGS $PYPI_PASSWD $GITLAB_USER $GITLAB_PASSWD


unit_tests:
  stage: unit_tests
  extends: .builder
  artifacts:
    reports:
      junit: $UNIT_TEST_DIR/*

ci_build:
  stage: ci_build
  variables:
    BUILD_ARGS: --build-num $CI_JOB_ID --release $RELEASE
  extends: .builder
  artifacts:
    paths:
      - $ARTIFACTS_DIR

install_test:
  stage: install_test
  image: python:3.7
  before_script:
    - echo Testing install
  script:
    - pip install $PYPI_PKG

.publisher:
  extends: .builder
  variables:
    GITLAB_USER: $GITLAB_USER_LOGIN
    GITLAB_PASSWD: $GITLAB_USER_TOKEN
  only:
    - master
  when: manual
  allow_failure: false

publish_test:
  stage: publish_test
  environment: Staging
  extends: .publisher
  variables:
    PYPI_PASSWD: $PYPI_TEST_TOKEN

publish:
  stage: publish
  image: python:3.7
  environment: Production
  extends: .publisher
  variables:
    PYPI_PASSWD: $PYPI_PRODUCTION_TOKEN
