name: BatCave Build and Release

on:
  workflow_dispatch:
    inputs:
      skip-pypi-test:
        type: boolean
  push:
    branches:
      - main
      - feature/*
      - release/*
  pull_request:
    branches:
      - main
      - feature/*
      - release/*

permissions:
  checks: write
  contents: write
  id-token: write
  issues: write

jobs:
  ci-cd:
    uses: arisilon/shared-actions/.github/workflows/python-cicd.yaml@main
    with:
      skip-pypi-test: ${{ inputs.skip-pypi-test || false }}
      test-action: "python -c 'import batcave; print(batcave.__version__)'"
    secrets: inherit
